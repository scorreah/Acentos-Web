{% extends "base.html" %}
{% load static %}
{% block head_content %}
    <title>Detalles</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/libros.css' %}">
{% endblock %}

{% block content %}
    <div class = "contenedor-main">
        <div class = "producto">
            <h2>Product</h2>
            <div class="item">
                <img src="{{ libro.portada.url }}" alt="">
                <div class="informacion-Libro">
                        <h2 class="titulo">El libro del hacker</h2>
                        <a href="#" class="autor">Yo no se quien</a>
                        <div class="costo">
                            <div class="especificacion">
                                <p class="vUnitario">Valor Unitario</p>
                                <p class="precio-producto">$40.000</p>
                            </div>
                        </div>
                        <div class="btn">
                            <a href="#" class="btnAnadirLibro">
                                Anadir
                            </a>
                        </div>
                    </div>
            </div>
            <br> </br>
            <div class = "caracteristicas">
                <h2>Caracteristicas</h2>
                
            </div>
        </div>
        <div class="sinopsis">
            <h2>Sinopsis</h2>
            <textarea name="" id="" cols="60" rows="13">{{ libro.sinopsis }}</textarea> 
            <br> </br>
            <h3>Puntuacion general</h3>
            <form>
                <p class="clasificacion">
                    <input id="radio1" type="radio" name="estrellas" value="5"><!--
                    --><label for="radio1">★</label><!--
                    --><input id="radio2" type="radio" name="estrellas" value="4"><!--
                    --><label for="radio2">★</label><!--
                    --><input id="radio3" type="radio" name="estrellas" value="3"><!--
                    --><label for="radio3">★</label><!--
                    --><input id="radio4" type="radio" name="estrellas" value="2"><!--
                    --><label for="radio4">★</label><!--
                    --><input id="radio5" type="radio" name="estrellas" value="1"><!--
                    --><label for="radio5">★</label>
                </p>
            </form>
        </div>
        
        
    </div>
        
{% endblock %}
