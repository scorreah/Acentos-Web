{% extends "usuarios/base.html" %}

{% load static %}
{% block head_content %}
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
{% endblock %}

{% block content %}

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" action="{% url 'clientes:login' %}" method="POST">
                {% csrf_token %}
                <span class="login100-form-title p-b-26">
                    Bienvenido
                </span>
                <span class="login100-form-title p-b-48">
                    <i class="fas fa-portrait" style="color:#2378e0;"></i>
                </span>
                <div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
                    <input class="input100" type="text" name="username">
                    <span class="focus-input100" data-placeholder="Nombre de usuario"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Ingrese su contraseña">
                    <input class="input100" type="password" name="password">
                    <span class="focus-input100" data-placeholder="Ingrese su contraseña"></span>
                </div>
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" type="submit">
                            Login
                        </button>
                    </div>
                </div>

                <div class="text-center p-t-115">
                    <span class="txt1">
                        No tienes una cuenta?
                    </span>

                    <a href="{% url 'clientes:signup' %}">Registrate aquí.</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
